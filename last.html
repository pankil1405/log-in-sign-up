<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>logout Form</title>
    <link rel="stylesheet" href="last.css">
    
</head>
<body>
    <div class="main">
        <img src="img/background.jpg" alt="img1">
    </div>
    <div class="f123">
        <div class="left-reg">
            <p class="p1">Login Successful!</p>
            <a href="log.html" class="linklog"> Log out</a> 
        </div>
          
    </div>
    <div class="form1">

        <img src="img/Form-img.jpg" alt="">
        <h1> </h1>
        
    </div>
    <div class="form">
        <h2 class="h2">Your Profile</h2>
        <form class="mainform" id="myForm">
            <p >Welcome</p><br>
            <p>Name: <span id="displayName"></span></p><br>
            <p>Email: <span id="displayEmail"></span></p><br>
        </form>
    </div>
    
    <script>
        var storedData = JSON.parse(sessionStorage.getItem("userData")) || [];
    
        if (storedData.length > 0) {
            var latestUser = storedData[storedData.length - 1]; 
    
            document.getElementById("displayName").textContent = latestUser.fullName;
            document.getElementById("displayEmail").textContent = latestUser.email;
        } else {
            document.getElementById("displayName").textContent = "No data available";
            document.getElementById("displayEmail").textContent = "No data available";
        }
    </script>



</body>
</html>
